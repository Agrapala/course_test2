name: CI/CD for AWS EKS Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      ECR_FRONTEND: ${{ secrets.ECR_FRONTEND }}
      ECR_BACKEND: ${{ secrets.ECR_BACKEND }}
      ECR_WORKER: ${{ secrets.ECR_WORKER }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build and Push Docker images
      - name: Build and Push Docker images
        run: |
          set -e
          echo "Building and pushing Docker images to ECR..."

          # FRONTEND
          docker build -t $ECR_FRONTEND:latest ./frontend
          docker push $ECR_FRONTEND:latest

          # BACKEND
          docker build -t $ECR_BACKEND:latest ./backend
          docker push $ECR_BACKEND:latest

          # WORKER
          docker build -t $ECR_WORKER:latest ./worker
          docker push $ECR_WORKER:latest

      # 5️⃣ Update kubeconfig
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME

      # 6️⃣ Deploy to EKS
      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/

      # 7️⃣ Verify rollout
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl rollout status deployment/frontend
          kubectl rollout status deployment/backend
          kubectl rollout status deployment/worker
