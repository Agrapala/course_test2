name: CI/CD for AWS EKS Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to EKS
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build and push Docker images
      - name: Build and Push Docker Images
        run: |
          set -e
          echo "Building and pushing Docker images to ECR..."

          # FRONTEND
          docker build -t $ECR_REGISTRY/frontend:latest ./frontend
          docker push $ECR_REGISTRY/frontend:latest

          # BACKEND
          docker build -t $ECR_REGISTRY/backend:latest ./backend
          docker push $ECR_REGISTRY/backend:latest

          # WORKER
          docker build -t $ECR_REGISTRY/worker:latest ./worker
          docker push $ECR_REGISTRY/worker:latest

      # 5️⃣ Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME

      # 6️⃣ Deploy to EKS
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f k8s/

      # 7️⃣ Verify rollout
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl rollout status deployment/frontend
          kubectl rollout status deployment/backend
          kubectl rollout status deployment/worker
